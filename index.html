<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Our Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2><span id="currentDeposit">00</span></h2>
                 </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2><span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h2><span id="currentBalance">2200</span></h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="div submit-area">
                    <h4>Deposit</h4>
                    <input id="depositamount" type="text" class="form-control" placeholder="$amount you  want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>   
                </div>

            </div>
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you  want to withdraw"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div> 
            </div>
        </div>
    </div>
    <script>
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click",function(){
        //console.log("Click Check")
        //remove element
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transaction = document.getElementById("transaction-area");
        transaction.style.display ="block";

        })
        //deposit button event 
        const depositBtn = document.getElementById("addDeposit")
        depositBtn.addEventListener("click" ,function(){
          //  console.log('Deposit Click');
          const depositNumber = getInputNumber("depositamount")

        //   const depositamount = document.getElementById("depositamount").value;
        //   const depositNumber =parseFloat(depositamount);

        //   const currentDeposit = document.getElementById("currentDeposit").innerText;
        //   const currentDepositNumber = parseFloat(currentDeposit);
        //   const totalDeposit = depositNumber+currentDepositNumber;
        //   document.getElementById("currentDeposit").innerText = totalDeposit;

          //Balance
          updateSpanText("currentDeposit",depositNumber);
          updateSpanText("currentBalance",depositNumber);
          document.getElementById("depositamount").value= "";
        })

        //withdraw check
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            //console.log("Withdraw Check");
            const withdrawNumber= getInputNumber("withdrawAmount");
          //  console.log(withdrawNumber);
          updateSpanText("currentWithdraw",withdrawNumber);
          updateSpanText("currentBalance", -1*withdrawNumber);
          document.getElementById("withdrawAmount").value;
       
        })

        function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
           // console.log(withdrawAmount)
           const withdrawNumber = parseFloat(withdrawAmount);
           return withdrawNumber;

        }

        function updateSpanText(id,depositNumber){
          const currentBalance = document.getElementById(id).innerText;
          const currentBalanceNumber = parseFloat(currentBalance);
          const totalBalance = depositNumber+currentBalanceNumber;
          document.getElementById(id).innerText = totalBalance;


        }

   

    </script>
    
</body>
</html>
